<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.00">
    <link rel="shortcut icon" href="1986447.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Game Play</title>
</head>
<body>

<div class="game">
    <forms>
        <h1>Game Play</h1>
        <fieldset>
            <legend>Informações pessoais</legend>
            <label for="nome" id="name">Nome</label>
            <input type="text" id="nome" placeholder="Seu nome aqui"
            name="name" id="name" required>
            <br><br>
            <label for="email" id="em">Email</label>
            <input type="email" id="email" placeholder="Seu e-mail gamer aqui" name="email" id="email" required> <br><br>
            <label for="password" id="senha">Senha:</label><br>
            <input type="password" id="password" name="password" placeholder="Sua senha aqui" id="senha" required>

        </fieldset>



        <fieldset>
            <legend>Preferências</legend>
            <label for="">Escolha seu jogo favorito:</label>
            <br><br>

        <input type="radio" id="jobsimulaitor" name="game">
        <label for="job simulaitor">Job Simulaitor</label>

        <input type="radio" id="freefire" name="game">
        <label for="free fire">Free fire</label>

        <input type="radio" id="fortnite" name="game">
        <label for="fortnite">Fortnite</label>
        
        <input type="radio" id="minecraft" name="game">
        <label for="minecraft">Minecraft</label>

        
        </fieldset>

        <fieldset>
            <legend>Escolha sua cor favorita:
            </legend>
        
            <input type="color">

        
        </fieldset>

        <fieldset>
            <legend>Comentários</legend>
            <textarea name="commit" id="commit" cols="60" rows="7"></textarea>
        </fieldset>

        <fieldset>
            <legend>Envio</legend>
            <input type="checkbox">
            Eu aceito os Termos e Condições
        </fieldset>
        <fieldset>
            <legend>Indicações</legend>
            <a href="https://www.clickjogos.com.br/" target="_blank"><input type="button" id="a" value="Clique aqui para jogos online" width="200"></a> 
        </fieldset>

        <button id="botao">Enviar</button>

    </forms>
</div>
<div class="img">
    <img src="5921742.png">
</div>

</body>
</html>
